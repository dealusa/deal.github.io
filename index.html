<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAL USA - Best Offers</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net" />
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; margin: 0; }
        header { background: #1a237e; color: white; padding: 40px 0; }
        .swiper { width: 100%; padding: 50px 0; }
        .swiper-slide { background: #fff; border-radius: 15px; width: 300px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; }
        .offer-img { width: 150px; height: 150px; margin-bottom: 15px; object-fit: contain; }
        .btn { background: #1a237e; color: white; padding: 12px 25px; border-radius: 5px; text-decoration: none; font-weight: bold; }
        footer { padding: 20px; color: #777; font-size: 12px; }
    </style>
</head>
<body>
    <header>
        <h1>DEAL USA</h1>
        <p>Top Rated Discounts from Amazon, Alibaba & More!</p>
    </header>

    <!-- Slider Container -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <!-- Deal 1 -->
            <div class="swiper-slide">
                <div style="color:red; font-weight:bold; margin-bottom:10px;">50% OFF</div>
                <img src="https://via.placeholder.com" class="offer-img">
                <h3>Premium Tech Gadgets</h3>
                <a href="#" class="btn">GET DEAL NOW</a>
            </div>
            <!-- Deal 2 -->
            <div class="swiper-slide">
                <div style="color:red; font-weight:bold; margin-bottom:10px;">60% OFF</div>
                <img src="https://via.placeholder.com" class="offer-img">
                <h3>Alibaba Hot Offers</h3>
                <a href="#" class="btn">GET DEAL NOW</a>
            </div>
            <!-- Deal 3 -->
            <div class="swiper-slide">
                <div style="color:red; font-weight:bold; margin-bottom:10px;">70% OFF</div>
                <img src="https://via.placeholder.com" class="offer-img">
                <h3>USA Fashion Trends</h3>
                <a href="#" class="btn">GET DEAL NOW</a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <footer>&copy; 2024 Deal USA. All rights reserved.</footer>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            centeredSlides: true,
            slidesPerView: "auto",
            spaceBetween: 30,
            autoplay: { delay: 3000, disableOnInteraction: false },
            pagination: { el: ".swiper-pagination", clickable: true },
        });
    </script>
</body>
</html>
