<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net" />

<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
  .swiper { width: 100%; height: 400px; padding: 50px 0; }
  .swiper-slide {
    background: #fff;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s;
  }
  .swiper-slide:hover { transform: scale(1.05); }
  .offer-img { width: 150px; height: 150px; object-fit: contain; }
  .offer-title { font-size: 18px; font-weight: bold; margin: 10px 0; color: #333; }
  .btn-buy { background: #ff4d4d; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none; }
</style>
<div class="swiper mySwiper">
  <div class="swiper-wrapper" id="deal-container">
    <!-- এখানে জাভাস্ক্রিপ্ট দিয়ে ডিলগুলো অটোমেটিক আসবে -->
  </div>
  <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net"></script>
<script>
  // ডিলের ডাটা (ভবিষ্যতে এটি MyLead API থেকে অটোমেটিক আসবে)
  const deals = [
    { title: "Amazon Tech Deal", img: "https://via.placeholder.com", link: "#", discount: "50% OFF" },
    { title: "Alibaba Gadgets", img: "https://via.placeholder.com", link: "#", discount: "30% OFF" },
    { title: "USA Fashion Sale", img: "https://via.placeholder.com", link: "#", discount: "70% OFF" }
  ];

  const container = document.getElementById('deal-container');

  // ডিলগুলো ওয়েবসাইট কার্ডে যোগ করা
  deals.forEach(deal => {
    container.innerHTML += `
      <div class="swiper-slide">
        <span style="background:red; color:white; padding:5px; border-radius:5px;">${deal.discount}</span>
        <img src="${deal.img}" class="offer-img">
        <div class="offer-title">${deal.title}</div>
        <a href="${deal.link}" class="btn-buy">View Deal</a>
      </div>
    `;
  });

  // স্লাইডার এনিমেশন চালু করা
  var swiper = new Swiper(".mySwiper", {
    effect: "coverflow", // এনিমেশন স্টাইল
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    autoplay: { delay: 2500, disableOnInteraction: false }, // অটোমেটিক চলবে
    pagination: { el: ".swiper-pagination" },
  });
</script>
