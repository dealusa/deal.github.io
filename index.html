
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAL USA - Best Offers</title>
    <!-- Swiper CSS (Full Fixed Link) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net" />
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; margin: 0; }
        header { background: #1a237e; color: white; padding: 60px 0; }
        .swiper { width: 100%; padding: 50px 0; }
        .swiper-slide { background: #fff; border-radius: 20px; width: 320px; padding: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; border: 1px solid #ddd; }
        .offer-img { width: 180px; height: 180px; margin-bottom: 20px; object-fit: contain; background: #eee; }
        .btn { background: #1a237e; color: white; padding: 12px 30px; border-radius: 5px; text-decoration: none; font-weight: bold; }
        footer { padding: 30px; color: #777; font-size: 14px; background: #fff; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>DEAL USA</h1>
        <p>Top Rated Discounts from Amazon, Alibaba & More!</p>
    </header>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <!-- Card 1 -->
            <div class="swiper-slide">
                <div style="color:red; font-weight:bold; margin-bottom:15px; font-size:18px;">50% OFF</div>
                <img src="https://via.placeholder.com" class="offer-img">
                <h3 style="margin-bottom:20px;">Premium Tech Gadgets</h3>
                <a href="#" class="btn">GET DEAL NOW</a>
            </div>
            <!-- Card 2 -->
            <div class="swiper-slide">
                <div style="color:red; font-weight:bold; margin-bottom:15px; font-size:18px;">60% OFF</div>
                <img src="https://via.placeholder.com" class="offer-img">
                <h3 style="margin-bottom:20px;">Alibaba Hot Offers</h3>
                <a href="#" class="btn">GET DEAL NOW</a>
            </div>
            <!-- Card 3 -->
            <div class="swiper-slide">
                <div style="color:red; font-weight:bold; margin-bottom:15px; font-size:18px;">70% OFF</div>
                <img src="https://via.placeholder.com" class="offer-img">
                <h3 style="margin-bottom:20px;">USA Fashion Trends</h3>
                <a href="#" class="btn">GET DEAL NOW</a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <footer>&copy; 2024 Deal USA. All rights reserved.</footer>

    <!-- Swiper JS (Full Fixed Link) -->
    <script src="https://cdn.jsdelivr.net"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            centeredSlides: true,
            slidesPerView: "auto",
            spaceBetween: 40,
            autoplay: { delay: 2500, disableOnInteraction: false },
            pagination: { el: ".swiper-pagination", clickable: true },
        });
    </script>
</body>
</html>
